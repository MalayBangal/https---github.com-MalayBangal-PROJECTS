<body>
    <script> 


         function add(num1, num2) {
           return new Promise((resolve, reject) => {
             setTimeout(() => {
              const sum = num1 + num2;
              if (sum >= 0) {
               resolve(sum);
               } else {
              reject("Invalid input");
               }
            }, 1000);
            });
            }

            
    </script>
